<ng-container *ngIf="(randomClue$ | async) as clues; else loading">
  <app-clue
    *ngFor="let clue of clues"
    [clue]="clue"
    (fetchNext)="getNextRandomClue()"
    (correctAnswer)="earnMoney($event)">
  </app-clue>
</ng-container>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
